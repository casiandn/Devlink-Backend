spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/devlink
    username: devlink_user
    password: devlink_pass
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

